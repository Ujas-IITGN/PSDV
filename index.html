<!DOCTYPE html>
<html>
<head>
    <title>Code Snippets Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>My Code Snippets</h1>
    <pre class="code-snippet">
<code>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Sample HTML Code&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Welcome to My Web Page&lt;/h1&gt;
    &lt;p&gt;This is a simple HTML code snippet.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</code>
    </pre>
</body>
</html>
